<body style="background: linear-gradient(to bottom right, #0e2238, #354d70, #4b5a7b);">
    <div class="container full-height centered">
        <div class="row justify-content-center align-items-center w-100 ">
            <div class="col-md-4 p-5">
                <div style="box-shadow: 0 4px 8px rgba(255, 245, 245, 0.2);" class="card border bg-light rounded">
                    <div class="card-body m-3">
                        <form (submit)="onLogin()">
                            <h4 class="text-center fw-bold">Admin Volant</h4>
                            <div class="form-group m-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username"
                                    [(ngModel)]="username" name="username" required />
                            </div>
                            <div class="form-group m-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    [(ngModel)]="password" name="password" required />
                            </div>
                            <div class="text-end me-4">
                                <button type="submit" class="btn btn-dark">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
