<section class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Enter Product Details</h2>
              <form (ngSubmit)="updatechildrensProduct()">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="number" class="form-control" [(ngModel)]="childrensproduct.id" name="id" id="id" placeholder="Product ID" required>
                      <label for="id" class="form-label">Product ID</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" [(ngModel)]="childrensproduct.title" name="title" id="title" placeholder="Product Title" required>
                      <label for="title" class="form-label">Title</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="number" class="form-control" [(ngModel)]="childrensproduct.price" name="price" id="price" placeholder="Price" required>
                      <label for="price" class="form-label">Price</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <textarea class="form-control" [(ngModel)]="childrensproduct.description" name="description" id="description" placeholder="Product Description" rows="4" required></textarea>
                      <label for="description" class="form-label">Description</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" [(ngModel)]="childrensproduct.category" name="category" id="category" placeholder="Category" required>
                      <label for="category" class="form-label">Category</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" [(ngModel)]="childrensproduct.image" name="image" id="image" placeholder="Image URL" required>
                      <label for="image" class="form-label">Image URL</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <p class="m-0 text-secondary text-center">Want to go back? <a routerLink="/home" class="link-primary text-decoration-none">Return</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
